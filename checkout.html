<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/checkout.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <!-- Bootstrap CSS -->
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Checkout</title>
    <style>
      .halofla {
        font-weight: bold !important;
        padding-bottom: 10px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav"></div>
    <!-- write start code here -->

    <div class="container">
      <div class="row m-0 mt-5">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <h6 class="halofla">Review Order</h6>
          <div class="mt-5 formsss">
            <div class="row">
              <div class="col">
                <label for="">First Name</label
                ><span class="text-danger"> *</span>
                <input type="text" class="w-100" />
              </div>
            </div>
            <label class="mt-4" for="">Last Name</label
            ><span class="text-danger"> *</span>
            <input type="text" class="w-100" />
            <label class="mt-4" for="">Company Name(Optional)</label>
            <input type="text" class="w-100" />
            <label class="mt-4" for="">GST Number(Optional)</label>
            <input type="text" class="w-100" />
            <label class="mt-4" for="">Country / Region</label
            ><span class="text-danger"> *</span><br />
            <h6 class="mt-2">India</h6>
            <label class="mt-4" for="">Street Address</label
            ><span class="text-danger"> *</span><br />
            <input
              type="text"
              class="w-100 mt-3"
              placeholder="House number ans street name"
            />
            <input
              type="text"
              class="w-100 mt-4"
              placeholder="Apartment, suite , unit, etc. (optional)"
            />
            <label class="mt-4" for="">Town / City</label>
            <span class="text-danger"> *</span>
            <input type="text" class="w-100" />
            <label class="mt-4" for="">State / County</label
            ><span class="text-danger"> *</span>
            <input type="text" class="w-100" />
            <label class="mt-4" for="">Postcode / ZIP</label
            ><span class="text-danger"> *</span>
            <input type="text" class="w-100" />
            <label class="mt-4" for="">Phone</label
            ><span class="text-danger"> *</span>
            <input type="text" class="w-100" />
            <label class="mt-4" for="">Email Address</label
            ><span class="text-danger"> *</span>
            <input type="text" class="w-100" />
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <h6 class="halofla">Order Details</h6>
          <hr />

          <div class="d-flex bg-light p-3">
            <div class="pt-3 flex-grow-1">
              <h6 class="halofla">PRODUCT</h6>
              <div id="Product_Name" class="halofla"></div>
            </div>

            <div class="pt-3">
              <h6 class="halofla">SUBTOTAL</h6>
              <div id="pp" class="halofla">
                <!-- <p>121212</p> -->
              </div>
            </div>
          </div>
          <div class="halofla" id="myprod">
            <div class="">
              <div id="Product_Name" class="halofla"></div>
              <!-- <p class="Product_Name">(15 Inch Height) Ganesh Murti For Ganesh Chaturthi - Orange × 1</p> -->
            </div>
            <div class="">
              <div id="pp" class="halofla">
                <!-- <p>121212</p> -->
              </div>
              <!-- <p class="Product_price">₹1,111</p> -->
            </div>
          </div>
          <!-- <div class="d-flex bg-light p-3">
            <div class="pt-3 flex-grow-1">
              <h6 class="halofla">Subtotal</h6>
            </div>
            <div class="pt-3">
              <h6 id="subtotal" class="halofla"></h6>
            </div>
          </div> -->
          <!-- <div class="d-flex bg-light p-3">
            <div class="pt-3 flex-grow-1">
              <h6 class="halofla">GST(18%)</h6>
            </div>
            <div class="pt-3">
              <h6 id="gst" class="halofla"></h6>
            </div>
          </div> -->
          <div class="d-flex bg-light p-3">
            <div class="pt-3 flex-grow-1">
              <h6 class="halofla">Total Items</h6>
            </div>
            <div class="pt-3">
              <h5 id="total" class="halofla" style="color: rgb(10, 10, 9)"></h5>
            </div>
          </div>

          <!-- <div class="p-2">
                        <p>Pay securely via Edge by Pine Labs.</p>
                        <p>Your personal data will be used to process your order, support your experience throughout
                            this website, and for other purposes described in our privacy policy.</p>
                    </div>
                    <div class="bg-white">
                        <input type="checkbox"> <span>I agree to the website terms and conditions </span><span class="text-danger">*</span>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="d-grid btn btn-danger btn-lg" type="button">PLACE ORDER</button>
                    </div> -->

          <div class="bg-light p-4 mt-3">
            <input
              type="radio"
              class=""
              id="huey"
              name="drone"
              value="huey"
              checked
            />
            <label for="huey">
              <h6>Pay with UPI QR Code OR Credit / Debit Card</h6>
            </label>
          </div>

          <div class="p-2">
            <div class="debit_cart bg-light p-4">
              <div class="mb-3">
                <input
                  placeholder="Card Number"
                  type="text"
                  maxlength="16"
                  minlength="16"
                  class="form-control"
                  id="card_number"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <select class="p-1 border w-25" name="Month">
                  <option value="january">January</option>
                  <option value="february">February</option>
                  <option value="march">March</option>
                  <option value="april">April</option>
                  <option value="may">May</option>
                  <option value="june">June</option>
                  <option value="july">July</option>
                  <option value="august">August</option>
                  <option value="september">September</option>
                  <option value="october">October</option>
                  <option value="november">November</option>
                  <option value="december">December</option>
                </select>
                <select class="p-1 border w-25" name="Year">
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                </select>
                <input
                  type="text"
                  minlength="3"
                  maxlength="3"
                  placeholder="CVV"
                  class="mt-3 form-control w-25"
                  id="cvv"
                />
              </div>
              <div class="row">
                <div class="col-3">
                  <button id="otp" class="btn btn-success border btn-sm mt-2">
                    SEND OTP
                  </button>
                </div>
                <div class="col-4">
                  <input
                    type="text"
                    class="form-control border mt-2"
                    style="height: 30px"
                    id="inotp"
                    placeholder="ENTER OTP"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button
              id="order"
              class="d-grid btn btn-success btn-lg"
              type="button"
            >
              PLACE ORDER
            </button>
            <p>
              By placing your order, you agree to Shopbop.com’s privacy notice
              and condition of use.
            </p>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <br /><br />

    <script src="./src/checkout.js" type="module"></script>
  </body>
</html>
