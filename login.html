<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Montserrat:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/loginstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/navbar.css" />
  </head>
  <body>
    <div id="nav"></div>
    <div id="container">
      <div id="sign_in">
        <div id="title">
          <img
            onclick="window.location.href='index.html'"
            id="titleimg"
            src="https://images-na.ssl-images-amazon.com/images/G/01/Shopbop/p/pcs/shopbop/media/3/images/logos/AUI_desktop_SB_rebrand_1-0.png._CB485948808_.png"
          />
        </div>
        <div id="form">
          <form class="box" action="login.html" method="post">
            <p id="p1">Sign In</p>
            <p id="p2">Email</p>
            <input type="text" name="" placeholder="" id="loginemail" />
            <div id="passrow">
              <p>Password</p>
              <p id="redText">Forgot your password?</p>
            </div>
            <input type="password" name="" placeholder="" id="password" /><br />

            <input
              type="submit"
              name=""
              value="Sign In"
              placeholder=""
              id="Submit"
            />
            <input type="checkbox" style="margin-top: 14px" />
            <label id="p3"> Keep me signed in</label
            ><span
              style="font-weight: 400; font-size: 14px; line-height: 19px"
              id="redText"
            >
              Details
            </span>
            <span id="arrow"
              ><i class="fa fa-caret-down" aria-hidden="true"></i> </span
            ><br />
            <p id="p4">More sign in options</p>
            <div id="img1">
              <img
                id="Amazon"
                src="https://images-na.ssl-images-amazon.com/images/G/01/Shopbop/media/images/authportal/lwa_209x48._CB485945402_.png"
              />
            </div>
            <p id="p4">New to Shopbop?</p>
            <div>
              <a href="signup.html" id="Signup1">Create your Shopbop account</a>
            </div>
          </form>
        </div>
      </div>
      <div
        id="foot"
        style="font-weight: 400; font-size: 12px; line-height: 20px"
      >
        <div id="redText" style="line-height: 35px">Contact Us</div>
        <div style="display: flex">
          <div>Â© 1999-2020 BOP LLC. All Rights Reserved.</div>
          <span id="redText" style="margin-left: 5px">
            Privacy Notice Conditions of Use</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./src/login.js" type="module"></script>
